<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

	<script type="text/javascript" src="js/vue.js"></script>


</head>
<body>
<div>
	<form id="app"class="formStyle" @submit='checkForm'>
		<div class="form-group">
			<label for="inputLogin">Login</label>
			<input type="text" name="login" v-model='login' class="form-control" id="inputLogin"  placeholder="Enter login">
			<div class="error" v-show="login &amp;&amp; !isLoginValid"><span>Некорректный логин</span><span class="ion-alert-circled"></span></div>
  		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" name="email" v-model='email' class="form-control" id="exampleInputEmail1"  placeholder="Enter email" >
			<div class="error" v-show="email &amp;&amp; !isEmailValid"><span>Неправильный email </span><span class="ion-alert-circled"></span></div>
			<div class="" v-show="email &amp;&amp; isEmailValid"><span>Правильный email </span><span class="ion-alert-circled"></span></div>
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" name="password" v-model='password' class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
    		<input type="password" name="passwordConfirm" v-model='passwordConfirm' class="form-control" id="confirm_password" placeholder="Повторите пароль">
    		<div>
    			<div class="" v-show="passwordConfirm &amp;&amp; !isPasswordEqual"><span>Пароли не совпадают </span><span class="ion-alert-circled"></span></div>
    			<div class="" v-show="!isPasswordLength"><span>Пароль должен быть длиной не менее 6 символов </span><span class="ion-alert-circled"></span></div>
  			</div>
  		</div>
  		<div class="form-group">
  			<label for="phone">Номер телефона</label>
  			<input type="phone" name="phone" v-model='phone' class="form-control" id="phone" placeholder="Введите номер телефона">
				<div class="error" v-show="phone &amp;&amp; !isPhoneValid"><span>Неправильно введен номер телефона </span><span class="ion-alert-circled"></span></div>
  		</div>
		<div>
			<label for="form-check">Пол</label>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" v-model="sex" type="radio" name="sex" id="inlineRadio1" value="male">
  				<label class="form-check-label" for="inlineRadio1">Мужской</label>
			</div>
			<div class="form-check form-check-inline">
  				<input class="form-check-input" v-model="sex" type="radio" name="sex" id="inlineRadio2" value="female">
  				<label class="form-check-label" for="inlineRadio2">Женский</label>
			</div>
		</div>
		<div>
			<label for="inputDate">Введите дату:</label>
	    	<input type="date" name="date" v-model="dateUser" class="form-control">
		</div>
			
		<div class="colorUserStyle">
			<label for="colorUser">Выберете любимый цвет</label>
			<input type="color" name="color" class="colorUser">
		</div>

  		<button type="submit" v-show="isFormValid" class="btn btn-primary validBtn">Submit</button>
  		<button type="submit" v-show="!isFormValid" class="btn btn-dark validBtn">None</button>
	</form>
</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</body>

</html>
